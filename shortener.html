<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorten Your Link</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.pinimg.com/736x/b8/de/83/b8de835f42cfdf8c8e10e453efcb380e.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
      padding-top: 60px;
    }

    h1 {
      color: white;
      text-shadow: 0 0 15px #ffffff;
    }

    input {
      width: 70%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    button {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #result {
      margin-top: 30px;
      font-size: 1.1em;
      color: #fff;
      text-shadow: 0 0 8px #ffffff;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .actions button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <h1>Shorten Your Link</h1>
  <input id="userLink" placeholder="Paste your Roblox link here">
  <button id="generateBtn">Generate</button>

  <div id="result"></div>
  <div class="actions" style="display:none;">
    <button id="copyBtn">Copy Link</button>
    <button id="viewBtn">View</button>
  </div>

  <script src="shortener.js"></script>
</body>
</html>
