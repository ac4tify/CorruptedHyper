<!DOCTYPE html>
<html lang="en">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;

#laser-bg {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;

/* Animatie de fade la incarcare */

  transition: all 0.3s ease;
}
.shorteners button:hover{
  border-color:red;
  transform:scale(1.05);

/* Titlu */
h1{
  text-align:center;
  font-size:48px;

/* Join Discord */
#join-discord{
  display:block;
  margin:50px auto;
  padding:15px 30px;
  font-size:18px;
  border:2px solid #fff;
  border-radius:25px;
  background:transparent;
  color:#fff;
  text-decoration:none;
  text-align:center;
  width:250px;

  border-color:red;
  color:red;

</head>
<body class="fade-in">

<canvas id="laser-bg"></canvas>

<h1>CORRUPTED</h1>
<div class="shorteners">
  <button onclick="window.location='shortener.html?site=isgd'">is.gd (Recommended)</button>
  <button onclick="window.location='shortener.html?site=tinyurl'">TinyURL</button>

  <button onclick="window.location='shortener.html?site=cuttly'">Cutt.ly</button>
  <button onclick="window.location='shortener.html?site=clickly'">Click.ly</button>
  <button onclick="window.location='shortener.html?site=tinycc'">Tiny.cc</button>
  <button onclick="window.location='shortener.html?site=shorterme'">Shorter.me</button>
</div>

<a id="join-discord" href="https://discord.gg/6rseCfGMa" target="_blank">JOIN OUR DISCORD</a>

<script>
// Fundal laser rosu
const canvas = document.getElementById('laser-bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let points = [];
for (let i = 0; i < 100; i++) {
    points.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, dx: (Math.random()-0.5)*0.5, dy: (Math.random()-0.5)*0.5});
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'rgba(255,0,0,0.3)';
    points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.strokeStyle = 'rgba(255,0,0,0.1)';
    for (let i=0;i<points.length;i++){
        for(let j=i+1;j<points.length;j++){
            let dx = points[i].x - points[j].x;
            let dy = points[i].y - points[j].y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist<100){
                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[j].x, points[j].y);
                ctx.stroke();
            }
        }
    }
    points.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
