<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORRUPT | Shorten Roblox Link</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
      margin-bottom: 20px;
      text-align: center;
    }

    input, select {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      width: 300px;
      border: 2px solid #444;
      border-radius: 10px;
      background: #111;
      color: white;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }

    button {
      background: black;
      border: 2px solid #ff0000;
      color: white;
      padding: 10px 25px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      font-size: 1em;
    }

    button:hover {
      box-shadow: 0 0 10px #ff0000;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ff5555;
      word-break: break-all;
      text-align: center;
    }

    a.back {
      color: #ff0000;
      text-decoration: none;
      margin-top: 30px;
      transition: 0.3s;
    }

    a.back:hover {
      text-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>

  <h1>Generate Hidden Roblox Link</h1>

  <select id="type">
    <option value="profile">Profile</option>
    <option value="group">Group</option>
    <option value="private">Private Server</option>
    <option value="any">Any Link</option>
  </select><br>

  <input type="text" id="url" placeholder="Paste your Roblox link here"><br>
  <button onclick="generate()">Generate</button>

  <div id="result"></div>

  <a class="back" href="index.html">← Back to Home</a>

  <script>
    async function generate() {
      const url = document.getElementById("url").value.trim();
      const type = document.getElementById("type").value;
      const params = new URLSearchParams(window.location.search);
      const service = params.get("service");

      if (!url) {
        alert("⚠️ Please paste a Roblox link first!");
        return;
      }

      try {
        // ✅ corect pentru Vercel — fără .js la final!
        const response = await fetch(`/api/${service}?url=${encodeURIComponent(url)}`);

        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }

        const shortUrl = (await response.text()).trim();

        let finalText = "";
        if (type === "profile") {
          finalText = `[Roblox Profile](${shortUrl})`;
        } else if (type === "group") {
          finalText = `[Roblox Group](${shortUrl})`;
        } else if (type === "private") {
          finalText = `[Private Server Invite](${shortUrl})`;
        } else {
          finalText = `[Your Link](${shortUrl})`;
        }

        document.getElementById("result").innerText = finalText;
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "❌ Error generating link: " + err.message;
      }
    }
  </script>
</body>
</html>
