<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrupted Shortener</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.pinimg.com/736x/b8/de/83/b8de835f42cfdf8c8e10e453efcb380e.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-top: 50px;
      color: #ffffff;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
    }

    .shorteners {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 0, 0, 0.7);
      border-radius: 10px;
      padding: 12px 25px;
      width: 280px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255, 0, 0, 0.3);
      transform: scale(1.05);
    }

    .recommended {
      color: #ff4c4c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Corrupted Shortener</h1>

  <div class="shorteners">
    <a href="shortener.html?service=isgd" class="btn"><span class="recommended">is.gd (Recommended)</span></a>
    <a href="shortener.html?service=vgd" class="btn">v.gd</a>
    <a href="shortener.html?service=tinyurl" class="btn">TinyURL</a>
    <a href="shortener.html?service=dagd" class="btn">da.gd</a>
    <a href="shortener.html?service=shrtco" class="btn">shrtco.de</a>
    <a href="shortener.html?service=clckru" class="btn">clck.ru</a>
  </div>
</body>
</html>
