<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORRUPT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #ff0000 0%, #000 90%);
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .waves {
      position: absolute;
      width: 200%;
      height: 200%;
      top: 0;
      left: -50%;
      background: url('https://i.ibb.co/NsW1t4p/red-waves.gif') repeat-x;
      background-size: cover;
      opacity: 0.3;
      animation: moveWaves 15s linear infinite;
    }

    @keyframes moveWaves {
      from {transform: translateX(0);}
      to {transform: translateX(-25%);}
    }

    .container {
      position: relative;
      z-index: 10;
      top: 20%;
    }

    .glitch {
      font-size: 5em;
      font-weight: bold;
      position: relative;
      color: white;
      text-transform: uppercase;
      animation: flicker 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: red;
      clip: rect(0, 0, 0, 0);
      animation: glitch 2s infinite;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #ff0000;
      animation-delay: 0.2s;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 #ff4d4d;
      animation-delay: 0.4s;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ffb3b3;
      text-shadow: 0 0 10px #ff0000;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid red;
      color: white;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 8px;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 0, 0, 0.4);
      transform: scale(1.08);
    }

    .discord-btn {
      display: inline-block;
      margin-top: 60px;
      padding: 15px 30px;
      color: white;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      border: 2px solid #ff0000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 0 25px #ff0000;
      transition: 0.3s;
    }

    .discord-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px #ff4d4d;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {opacity: 1;}
      20%, 24%, 55% {opacity: 0.3;}
    }

    @keyframes glitch {
      0% {clip: rect(42px, 9999px, 44px, 0);}
      10% {clip: rect(12px, 9999px, 85px, 0);}
      20% {clip: rect(85px, 9999px, 140px, 0);}
      30% {clip: rect(0px, 9999px, 80px, 0);}
      40% {clip: rect(50px, 9999px, 100px, 0);}
      50% {clip: rect(30px, 9999px, 50px, 0);}
      60% {clip: rect(20px, 9999px, 70px, 0);}
      70% {clip: rect(80px, 9999px, 90px, 0);}
      80% {clip: rect(10px, 9999px, 130px, 0);}
      90% {clip: rect(50px, 9999px, 100px, 0);}
      100% {clip: rect(0, 9999px, 9999px, 0);}
    }
  </style>
</head>
<body>
  <div class="waves"></div>

  <div class="container">
    <h1 class="glitch" data-text="CORRUPT">CORRUPT</h1>
    <p class="subtitle">Hide & Shorten Your Roblox Links Securely</p>

    <div class="buttons">
      <button onclick="openLink('https://is.gd')">is.gd</button>
      <button onclick="openLink('https://tinyurl.com')">TinyURL</button>
      <button onclick="openLink('https://bitly.com')">Bitly</button>
      <button onclick="openLink('https://shorturl.at')">ShortURL</button>
    </div>

    <a href="https://discord.gg/6rseCfGMa" class="discord-btn" target="_blank">
      JOIN OUR DISCORD
    </a>
  </div>

  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
