<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CORRUPT</title>
<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    font-family: 'Arial', sans-serif;
    color: white;
    background: #000;
    overflow-x: hidden;
  }

  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: -1;
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding-top: 80px;
  }

  .title {
    font-size: 64px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 20px red, 0 0 30px red;
    margin-bottom: 20px;
  }

  .subtitle {
    font-size: 20px;
    margin-bottom: 40px;
    color: white;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-bottom: 50px;
  }

  .btn {
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border: 2px solid white;
    border-radius: 8px;
    background: rgba(0,0,0,0.5);
    color: white;
    text-decoration: none;
    transition: 0.3s;
  }

  .btn:hover {
    background: rgba(255,0,0,0.7);
    border-color: red;
    color: white;
  }

  #discord-btn {
    padding: 15px 50px;
    font-size: 20px;
    font-weight: bold;
    border: 2px solid white;
    background: rgba(0,0,0,0.3);
    text-decoration: none;
    color: white;
    text-shadow: 0 0 10px red;
  }

  #discord-btn:hover {
    background: rgba(255,0,0,0.6);
    border-color: red;
    color: white;
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <div class="title">CORRUPT</div>
  <div class="subtitle">Hide & Shorten Your Roblox Links Securely</div>

  <div class="buttons">
    <a class="btn" href="#">is.gd</a>
    <a class="btn" href="#">TinyURL</a>
    <a class="btn" href="#">Bitly</a>
    <a class="btn" href="#">ShortURL</a>
  </div>

  <a id="discord-btn" href="https://discord.gg/6rseCfGMa" target="_blank">JOIN OUR DISCORD</a>
</div>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": {"value": 80},
    "color": {"value": "#ff0000"},
    "shape": {"type": "circle"},
    "opacity": {"value": 0.7},
    "size": {"value": 3},
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ff0000",
      "opacity": 0.5,
      "width": 1
    },
    "move": {"enable": true, "speed": 2}
  },
  "interactivity": {
    "events": {"onhover": {"enable": true, "mode": "repulse"}}
  }
});
</script>

</body>
</html>
