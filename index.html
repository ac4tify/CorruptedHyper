<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CORRUPTED</title>

<!-- Font și stiluri -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  /* Particles background */
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    background: #000; /* fundal întunecat */
  }

  body {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }

  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 50px 20px;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    color: #ff0000;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 40px;
    color: #fff;
    text-shadow: 0 0 5px #ff0000;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 400px;
  }

  .btn {
    display: block;
    padding: 15px;
    font-size: 1.2rem;
    color: #fff;
    text-decoration: none;
    background: rgba(255,0,0,0.6);
    border: 2px solid #ff0000;
    border-radius: 10px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: rgba(255,0,0,0.9);
    text-shadow: 0 0 10px #fff;
  }

  /* Join Discord jos */
  .discord-btn {
    margin-top: 50px;
    padding: 15px 25px;
    font-size: 1.3rem;
    color: #fff;
    background: rgba(255,0,0,0.7);
    border: 2px solid #ff0000;
    border-radius: 10px;
    text-decoration: none;
    text-shadow: 0 0 5px #fff;
    transition: all 0.3s ease;
  }

  .discord-btn:hover {
    background: rgba(255,0,0,1);
    text-shadow: 0 0 15px #fff;
  }

  /* Responsive */
  @media(max-width:600px){
    h1 { font-size: 3rem; }
    h2 { font-size: 1.2rem; }
    .btn { font-size: 1rem; padding: 12px; }
  }
</style>
</head>
<body>

<!-- Particles -->
<div id="particles-js"></div>

<div class="container">
  <h1>CORRUPTED</h1>
  <h2>Hide & Shorten Your Roblox Links Securely</h2>

  <div class="buttons">
    <a href="#" class="btn">is.gd</a>
    <a href="#" class="btn">TinyURL</a>
    <a href="#" class="btn">Bitly</a>
    <a href="#" class="btn">ShortURL</a>
  </div>

  <a href="https://discord.gg/6rseCfGMa" target="_blank" class="discord-btn">JOIN OUR DISCORD</a>
</div>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "color": { "value": "#ff0000" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.7, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ff0000",
      "opacity": 0.7,
      "width": 1.5
    },
    "move": { "enable": true, "speed": 3 }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" }
    },
    "modes": {
      "repulse": { "distance": 120 },
      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
