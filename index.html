<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corrupt - Roblox Link Hider</title>
<style>
  /* Fundal cu linii roșii ca la Novaflare */
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
    background: url('https://i.pinimg.com/originals/39/7b/c2/397bc20ad2da1a5920c1347052aea03d.gif') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    backdrop-filter: brightness(0.7);
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 0.5rem;
    color: #FF0000; /* roșu */
    text-shadow: 0 0 10px #FF0000;
  }

  p.subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  input[type="text"] {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    width: 300px;
    border-radius: 5px;
    border: 2px solid #ccc;
    margin-bottom: 1rem;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 2rem;
  }

  .buttons button {
    padding: 0.7rem 1.2rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    border: 2px solid #aaa;
    background-color: black;
    color: white;
    transition: all 0.3s ease;
  }

  .buttons button:hover {
    border-color: red;
    transform: scale(1.05);
  }

  #discord-btn {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border: 2px solid white;
    color: white;
    background-color: rgba(0,0,0,0.6);
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease;
    margin-top: 2rem;
  }

  #discord-btn:hover {
    border-color: red;
    color: red;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>CORRUPTED</h1>
    <p class="subtitle">Hide & Shorten Your Roblox Links Securely</p>

    <input type="text" id="url-input" placeholder="Paste your Roblox link here">

    <div class="buttons">
      <button data-service="isgd">is.gd (Recommended)</button>
      <button data-service="tinyurl">TinyURL</button>
      <button data-service="bitly">Bitly</button>
      <button data-service="rebrandly">Rebrand.ly</button>
      <button data-service="cuttly">Cutt.ly</button>
      <button data-service="clickly">Click.ly</button>
      <button data-service="tinycc">tiny.cc</button>
      <button data-service="shorterme">shorter.me</button>
    </div>

    <a href="https://discord.gg/6rseCfGMa" id="discord-btn" target="_blank">JOIN OUR DISCORD</a>
    
    <p id="result" style="margin-top:2rem; font-size:1rem; word-break:break-all;"></p>
  </div>

<script src="shortener.js"></script>
</body>
</html>
