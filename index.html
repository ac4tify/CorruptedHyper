<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORRUPT | Roblox Link Shortener</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    canvas#laserBackground {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    h1 {
      font-size: 2.5em;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    button {
      background: black;
      border: 2px solid #444;
      color: white;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      width: 240px;
    }

    button:hover {
      border-color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
      transform: scale(1.05);
    }

    .recommanded {
      border-color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }

    #intro {
      position: fixed;
      inset: 0;
      background: black;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      animation: fadeOut 2.8s ease forwards;
      z-index: 999;
      text-shadow: 0 0 20px red;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

<div id="intro">⚡ CORRUPT ⚡</div>
<canvas id="laserBackground"></canvas>

<h1>Hide & Shorten Your Roblox Links</h1>

<div class="button-container">
  <button class="recommanded" onclick="openShortener('isgd')">is.gd (recommended)</button>
  <button onclick="openShortener('tinyurl')">TinyURL</button>
  <button onclick="openShortener('bitly')">Bitly</button>
  <button onclick="openShortener('rebrandly')">Rebrand.ly</button>
  <button onclick="openShortener('cuttly')">Cutt.ly</button>
  <button onclick="openShortener('clickly')">Click.ly</button>
  <button onclick="openShortener('tinycc')">Tiny.cc</button>
  <button onclick="openShortener('shorterme')">Shorter.me</button>
</div>

<footer>Join our <a href="https://discord.gg/6rseCfGMa" style="color:#ff0000;">Discord</a></footer>

<script>
function openShortener(service) {
  window.location.href = `shortener.html?service=${service}`;
}

const canvas = document.getElementById('laserBackground');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const points = [];
for (let i = 0; i < 60; i++) {
  points.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    dx: (Math.random() - 0.5) * 1.5,
    dy: (Math.random() - 0.5) * 1.5
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = 'rgba(255,0,0,0.4)';
  ctx.lineWidth = 1;
  for (let i = 0; i < points.length; i++) {
    const p = points[i];
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    for (let j = i + 1; j < points.length; j++) {
      const q = points[j];
      const dist = Math.hypot(p.x - q.x, p.y - q.y);
      if (dist < 140) {
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(q.x, q.y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
